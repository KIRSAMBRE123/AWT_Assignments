<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4" style="background-color: #f4f4f9; border-radius: 8px;">
        <h3 class="text-center mb-4" style="color: #5a5a5a;">Signup</h3>
        <form (ngSubmit)="signup()">
          <div class="mb-3">
            <label for="fullName" class="form-label" style="color: #555;">Full Name</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="user.fullName" name="fullName" required style="background-color: #fff; border: 1px solid #ddd;">
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label" style="color: #555;">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required style="background-color: #fff; border: 1px solid #ddd;">
          </div>
  
          <div class="mb-3">
            <label for="phone" class="form-label" style="color: #555;">Phone Number</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required style="background-color: #fff; border: 1px solid #ddd;">
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label" style="color: #555;">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required style="background-color: #fff; border: 1px solid #ddd;">
          </div>
  
          <div class="mb-3">
            <label for="role" class="form-label" style="color: #555;">Role</label>
            <select class="form-control" id="role" [(ngModel)]="user.role" name="role" required style="background-color: #fff; border: 1px solid #ddd;">
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
  
          <button type="submit" class="btn" style="background-color: #f9c74f; color: white; width: 100%;">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
